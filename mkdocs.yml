site_name: Mackathon

nav:
  - Home: index.md
  - API: api.md
  #- Notebooks:
  #  - Example Notebook: notebooks/example.ipynb
  #  - FID notebook: notebooks/fid.ipynb


theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  collapse_navigation: False

plugins:
  - search
  #- mkdocs-jupyter
  - include-markdown
  - mkdocstrings:
      watch:
        - labproject
      handlers:
        python:
          rendering:
            show_source: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js